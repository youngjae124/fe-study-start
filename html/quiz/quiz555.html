<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 작성 영역 -->
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

</head>
<body>
    <h1>나의 점심 취향 설문조사</h1>

    <form>
    이름: <input type="text"> <br>
    <fieldset>
        <legend>학년 선택</legend>
    <table>
        <tr> 
        <th>번호</th>
        <th>학년</th>
        <th>선택</th>
        </tr>

        <tr> 
        <td>1</td>
        <td>1학년</td>
        <td><input type="radio"name="size"></label></td>
        </tr>

        <tr> 
        <td>2</td>
        <td>2학년</td>
        <td><input type="radio"name="size"></label></td>
        </tr>

       <tr> 
        <td>3</td>
        <td>3학년</td>
        <td><input type="radio"name="size"></label></td>
        <!--name="size속성값을 사용할때 속성값이 같아야한다!"-->
        </tr>
        
        <tr> 
        <td>4</td>
        <td>4학년</td>
        <td><input type="radio"name="size"></label></td>
        </tr>

        </table>
        </fieldset>
        <br><br>
        <table>
        <fieldset>
        <legend>좋아하는 음식 (복수 선택 가능)</legend>
       <input type="checkbox"><label>한식</label><br>
       <input type="checkbox"><label>중식</label><br>
       <input type="checkbox"><label>일식</label><br>
       <input type="checkbox"><label>양식</label><br>
       <input type="checkbox"><label>분식</label><br>
        </fieldset>
        </table> <br>
    <button type="submit">제출하기</button> <!--제출하기 태그-->
    </form>
</body>
</html>
