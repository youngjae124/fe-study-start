<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<label>
    <!--label 암묵적인 방법-->
<label>치즈추가<input type="checkbox"></label>
<label>양배추추가<input type="checkbox"></label>
<label> 패티추가<input type="checkbox"></label>
<label>햄추가<input type="checkbox"></label>

<br><br>

<!-- label 명시저깅ㄴ 방법
    id 속성 + for 속성 -->
    <label for="cheese">치즈추가</label>       <input type="checkbox" id="cheese">
    <label for="cabbage">양배추추가</label>    <input type="checkbox" id="cabbage"> 
    <label for="patty">패티추가</label>        <input type="checkbox" id="patty">

    <br><br>

    <fieldset>
        <legend>족발 사이즈 선택</legend>
        <label>족발 대<input type="radio" name="size"></label>
        <label>족발 중<input type="radio" name="size"></label>
        <label>족발 소<input type="radio" name="size"></label>

    </fieldset>

    <fieldset>
        <legend>블로그 글쓰기</legend>
        제목 <input type="text" value="벨류속성값이 초기값"><br><br>
        내용 <textarea>콘텐츠가 있는 태그</textarea>
    </fieldset>

    <br>

    <select>
        <option>기본김밥</option>
        <option>치즈김밥</option>
        <option>참치김밥</option>
    </select>

    <br>
    
    <select>
        <optgroup label="김밥"> 
            <option>기본김밥</option>
            <option selected>치즈김밥</option>
            <option>치즈김밥</option>
        </optgroup>
        <optgroup label="햄버거">
            <option>징거버거</option>
            <option>싸이버거</option>
            <option>빅맥</option> 
        </optgroup>                
    </select>

    <br>

    <button>버튼태그</button>
    <input type="button" value="인풋버튼">
    <input type="reset" value="인풋리셋버튼">
    <input type="submit" value="인풋제출버튼">

    <button type="submit">버튼태그</button>
    <button type="button">버트태그</button>

    <button>
        <img src="img2.png">
        이미지 들어간 버튼
    </button>


</body>
</html>
