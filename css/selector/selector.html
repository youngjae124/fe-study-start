<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* CSS */
        /* 전체 선택자 */       /*모든 태그 선택자지정*/
         * { color:gray; }

        /* 태그 선택자 */
        h2 { color: blue; }
        /*전체선택자와 태그선택자 중 태그선택자가 우선순위로 적용된다*/

        /* 아이디 선택자 */
        #select-id {color :green  }


        /* 클래스 선택자 */
        .select-class { color : orange;}

        /* 속성 선택자 */
        [href] {color : black}
        [target="_blank"] { color : red; }
    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3 id="select-id">h3</h3>
    <h4 class="select-class">h4</h4>
    <h5>h5</h5>

    <p>p 하나</p>
    <p class="select-class">p 둘</p>
    <p>p 셋</p>
    <p>p 넷</p>

    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <a href="https://www.google.com" target="_self">구글로 이동</a>
    <h2>h2</h2>
    <h2>h2</h2>
    <!--class는 여러개 선택가능하고 좀더 유용하게 사용이 가능하다-->
</body>
</html>
