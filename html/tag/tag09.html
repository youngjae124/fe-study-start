<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- audio video 미디어 표시하기-->

    <audio src="../../media/5second.mp3" controls></audio>
    <!--오디오 이용 하는 미디어-->
    <audio controls>
        <source src="../../media/5second.mp3" type="audio/mpeg">
        <source src="../../media/5second.mp3" type="audio/ogg">
        <source src="../../media/5second.mp3" type="audio/wav">
    </audio> <!--source scr는 audio태그나 video태그에서
            리소스 경로와 미디어타입을 명시하는데 사용함-->


    <video src="../../media/5second.mp4" controls></video>
    <!--동영상 이용하는 미디어-->
    <video src="../../media/5second.mp4" autoplay muted loop></video>
    <!--영상 (autoplay자동재생) 및(muted loop음소거)-->
    
    <video controls>
        <source src="../../media/5second.mp4" type="video/mp4">
        <source src="../../media/5second.mp4" type="video/mpeg">
        <source src="../../media/5second.mp4" type="video/x-msvideo">
    </video> <!--비디오도 적용이 똑같음-->
    <iframe width="783" height="440" src="https://www.youtube.com/embed/bIwVBQfqZJI" title="🔥와.... 이런 개꿀잼 웰메이드 스릴러 영화가 왜 개봉을 안했지....??🔥나름 A급 캐스팅에 &quot;충격적인 반전&quot;까지!! 시간 순삭 보장합니다 [영화리뷰,결말포함]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--다른영상 가져와서 사용할때 해당 영상 소스코드 복사하여 붙여넣기-->
    


</body>
</html>
