<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--의미를 내포해서 강조하기-->
    <p>여기는 위험하니 </p><strong> 지나가지마세요</p>
    <p>커피는 꼭<em>미리주문</em> 해야합니다</p>

    <br>

    <!--시각적으로만 강조하기-->
    <p>여기는 위험하니<b>절대로</b> 지나가지마세요</p>
    <p>커피는 꼭<i>미리주문</i>해야합니다</p>
</body>
</html>
