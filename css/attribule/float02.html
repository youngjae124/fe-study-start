<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box { width: 200px;
                height: 200px;
        }

        .black-box {
            border: 2px solid black;
            display: inline-block; /* 인라인 블록 텍스트*/
        }

        .red-box {
            background-color: red;
            float: left;
        }
        
        .green-box {
            background-color: green;
            float: left;
        }
        
        .blue-box {
            background-color: blue;
            float: left;
        
        }

        .next {background-color: gray;}

        .clear-box {
            clear: both;
        }

        .container::after {
            content: ""; /* content 가 없으면 작동을 안해서 필수로 넣기 */
            display: block; /* content 기본 텍스트 inline -> block 으로 변경 */
            clear: both; /* float clear 처리 */
        }

        /* flot (공중에뜸) 로 공간/위치 인식이 안될때 해결방법

            1.그 크기만큼 차지하는 임의의 요소추가(공간차지용)

            2.clear 속성 활용
            1)float가 적용된 요소들 중 가장 끝 요소의 다음 요소에 적용
            2) 가상요소 선택자 clear */


    </style>
</head>
<body>
    <!--<br> ,&nbsp; 띄어쓰기 명령어 -->
    <div class="box black-box"></div>
    <div class="box black-box"></div>
    <div class="box black-box"></div>

    <div class="container">
        <div class="box red-box"></div>
        <div class="box green-box"></div>
        <div class="box blue-box"></div>
        <!-- <div class="clear-box"></div> -->
    </div>
    <div class="box"></div>
    <div class="box next"></div>




</body>
</html>
