<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        .red {
            color: red;
        }

        #position {
            color: orange;
        }

        #weather {
            color: blue;
        }

        #kind {
            color: green;
        }


        h2 {
            color: purple;
        }









    </style>
</head>
<body>
    <h1>난초</h1>
    <h3>- 난초의 특성</h3>
    <p>난초는<span class="red">외떡잎식물</span>중에서 가장 진화한 식물</span></p>

    <h3>- 난초의 종류</h3>
    <p>동양란과 서양란으로 구별되며,<span class="red">동양란</span>에는 보춘화, 한란,석곡 ...</p>

    <h3>다육식물이란?</h3>
    <p>다육식물은 <span id="position">사막</span>과 같이 수분이 적고 <span id=weather">건조한기후</span>... 에서</p>
    <p>다육식물은 일반적으로 <span id="kind">잎이 다육</span>이지만 줄기가 다육인것도 있다.</p>

    <h2>향나무 특징</h2>
    <p>참나무는 높이가 20m까지 자란다. 새로 돋아다니는 가지는 녹색이고 잎은...</p>
</body>
</html>
