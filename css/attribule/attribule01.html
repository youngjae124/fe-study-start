<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 색상 키워드 표기 */
        .clsl { color:red;}

        /* RGB 표기 */
        /* RED GREEN BLUE */
        .cls2 { color:rgb(100, 60, 150);}
        /*RGBA : alpha 투명도(투명:0~1:불투명) */
        .cls3 { color: rgba(160, 70, 180, 0.5)}

        /* 16진수 HEX 표기  00~ff */ /* 00~ff 는 0에서 255까지이다 */
        /* rgb 00 15 ab */
        .cls4 { color:#24ac51}


    </style>
</head>
<body>
    <h1 class="clsl">color check clsl</h1>

    <h1 class="clsl">color check clsl</h1>

    <h1 class="clsl">color check clsl</h1>
</body>
